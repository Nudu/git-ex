<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="init()">

    <h1>Book Shop!</h1>
    <button type="button" class="btn btn-primary" onclick="onAddBook()">+</button>
    <section class="books-container"></section>
    <button onclick="onNextPage()">Next page</button>
    <table class="table">
        <thead class="thead-dark">
            <tr class="table-header">
                <th scope="col">id</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tBody>
        </tBody>
    </table>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button onclick="onCloseModal()" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-img">
                    </div>
                    <button onclick="onRankUp()">RankUp</button>
                    <button onclick="onRankDown()">RankDown</button>
                    <h7>BookRank</h7>
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="onCloseModal()">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-main.js"></script>

</body>

</html>
